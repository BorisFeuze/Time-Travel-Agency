<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Travel Agency</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="nav-header-top">
          <div class="logo">
            <img
              class="logo-image"
              src="../pictures/header/Times_logo-high.png"
            />
          </div>
          <div class="services-header">
            <div class="services-item">
              <p><a href="#">FLIGHTS</a></p>
            </div>
            <div class="services-item">
              <p><a href="#">HOLIDAYS</a></p>
            </div>
            <div class="services-item">
              <p><a href="#">RAIL TRAVEL</a></p>
            </div>
            <div class="services-item">
              <p><a href="#">CRUISE PACKAGES</a></p>
            </div>
            <div class="services-item">
              <p><a href="#">UMRAH PACKAGES</a></p>
            </div>
            <div class="services-item">
              <p><a href="#">E-PAYMENT</a></p>
            </div>
            <div class="services-item">
              <p><a href="#">BLOGS</a></p>
            </div>
            <div class="services-item">
              <p><a href="#">MORE</a></p>
            </div>
          </div>
        </div>
        <div class="main-header">
          <div class="text-in-main-header">
            <p class="text-discover">DISCOVER</p>
            <p class="text-bali">BALI</p>
          </div>
        </div>
        <div class="nav-header-bottom">
          <div class="container-input">
            <input class="imput-origin" type="text" placeholder="Origin" />
          </div>
          <div class="container-input">
            <input
              class="imput-Destination"
              type="text"
              placeholder="Destination"
            />
          </div>
          <div class="container-input">
            <input class="imput-depart_date" type="date" />
            <div class="date-depart">Date Depart</div>
          </div>
          <div class="container-input">
            <input class="imput-depart_return" type="date" />
            <div class="date-return">Date Return</div>
          </div>

          <button class="container-text">
            <div>
              1 passenger <span class="Text-economy-class">economy class</span>
            </div>
          </button>
          <button class="button-search">Search</button>
        </div>
      </div>
    </header>

    <main>
      <div class="container-main">
        <div class="text-popular">
          <p>Popular Destinations</p>
        </div>
        <div class="container-popular-destinations">
          <div class="popular-destination">
            <img
              class="image-asia"
              src="../pictures/main/popular_Destinations/Asia.webp"
              alt="image-asia"
            />
            <div>ASIA</div>
            ><button>
              <p>Preis</p>
              <p>€342</p>
            </button>
          </div>
          <div class="popular-destination">
            <img
              class="image-south-asia"
              src="../pictures/main/popular_Destinations/south_asia.jpeg"
              alt="image-south-asia"
            />
            <div>ASIA</div>
            ><button>
              <p>Preis</p>
              <p>€342</p>
            </button>
          </div>
          <div class="popular-destination">
            <img
              class="image-australia"
              src="../pictures/main/popular_Destinations/Australia.webp"
              alt="image-australia"
            />
            <div>ASIA</div>
            ><button>
              <p>Preis</p>
              <p>€342</p>
            </button>
          </div>
        </div>
        <div class="text-offer">
          <p>Special Offer</p>
        </div>
        <div class="container-special-offer">
          <div class="special-offer">
            <img
              class="image-offer-emirates"
              src="../pictures/main/special_offer/emirates.webp"
              alt="offer-emirates"
            />
          </div>
          <div class="special-offer">
            <img
              class="image-offer-etihad"
              src="../pictures/main/special_offer/etihad_airways.jpeg"
              alt="offer-etihad"
            />
          </div>
          <div class="special-offer">
            <img
              class="image-offer-gulf"
              src="../pictures/main/special_offer/gulf_air.webp"
              alt="offer-gulf"
            />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer content goes here -->
    </footer>
  </body>
</html>
